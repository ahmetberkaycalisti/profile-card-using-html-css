<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <!-- <img src="" class="menu-icon"> -->
            <i class="fas fa-bars menu-icon"></i>
            <!-- <img src="" class="setting-icon"> -->
            <i class="fas fa-cog setting-icon"></i>
            <img src="https://pbs.twimg.com/profile_images/3691489229/e0b2f866e2e1449ad4303bc8a57c5168_400x400.jpeg" class="profile-pic">
            <h3>Ahmet Berkay</h3>
            <p>Software Developer At Shanghai Electric, Adana.</p>
            <div class="social-media">
                <!-- <img src="" alt=""> -->
                <i class="fab fa-instagram"></i>
                <i class="fab fa-telegram"></i>
                <i class="fab fa-dribbble-square"></i>
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <p>Learn More About My Profile</p>
                <i class="fas fa-arrow-down"></i>
            </div>
        </div>
    </div>
</body>
</html>
